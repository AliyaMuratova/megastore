<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="container">
        <p class="title">Анкета  для корпоративных клиентов</p>
        <div class="personal">
            <p class="desc">Личные данные</p>
            <form class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Фамилия">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Имя">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Отчество">
                </div>
            </form>
        </div>
        <div class="passport">
            <p class="desc">Паспортные данные</p>
            <form class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control calen" placeholder="Дата рождения">
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Место проживания по прописке">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Серийный номер AN/ID">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="ИНН">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Дата получения">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Контактный номер">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Электронный адрес">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Наименование банка">
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Фактическое место проживания">
                </div>
            </form>
        </div>
        <div class="btn-next">
            <button>Далее</button>
        </div>
    </div>
</div>
</body>
</html>
